<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <form method="POST" action=""> {% csrf_token %}
        <label>Username</label>
        <input id="chat-message-input" type="text" size="100" name="username"><br>
        <label>Password </label>
        <input id="chat-message-input1" type="password" size="100" name="password"><br>
        <input id="chat-message-submit" type="submit" value="Authorize">
    </form>
    <p>{{ token }}</p>
</body>
</html>
